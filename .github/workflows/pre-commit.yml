name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          ref: master
          fetch-depth: 0

    - uses: actions/setup-python@v2
    - run: pip install --upgrade pre-commit
    - run: pre-commit run --all-files
